<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            margin: 0 auto;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <div class="container">
        <form id="calculator">
            <label for="operation">Pilih Operasi:</label>
            <select id="operation">
                <option value="add">Penjumlahan</option>
                <option value="subtract">Pengurangan</option>
                <option value="multiply">Perkalian</option>
                <option value="divide">Pembagian</option>
            </select>
            <input type="number" id="num1" placeholder="Masukkan angka pertama" required>
            <input type="number" id="num2" placeholder="Masukkan angka kedua" required>
            <button type="button" onclick="calculate()">Hitung</button>
        </form>
        <h3 id="result">Hasil: </h3>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operation = document.getElementById("operation").value;
            let result = 0;

            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
                case "divide":
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        alert("Error: Pembagian dengan nol!");
                        return;
                    }
                    break;
            }
            document.getElementById("result").innerText = "Hasil: " + result.toFixed(2);
        }
    </script>
</body>
</html>
